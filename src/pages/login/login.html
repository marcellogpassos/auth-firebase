<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

   <ion-grid>
      <ion-row>
        <ion-col>
          <ion-img class="logo" width="80" height="80" src="http://lorempixel.com/96/96/city"></ion-img>
        </ion-col>
      </ion-row>
   </ion-grid>

   <br>

  <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>

    <ion-list>

      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"
          formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
        <p>Forneça um e-mail válido.</p>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"
          formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
        <p>Sua senha precisa ter mais de 6 caracteres.</p>
      </ion-item>

    </ion-list>

    <ion-grid>

      <ion-row>
        <ion-col>
          <button ion-button block type="submit" [disabled]="!loginForm.valid"> Fazer Login </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button icon-left block outline (click)="googleLogin()">
            <ion-icon name="logo-googleplus"></ion-icon> Fazer login pelo Google
          </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col justify-content-start>
          <button ion-button clear (click)="goToSignup()"> Novo usuário </button>
        </ion-col>
        <ion-col justify-content-end>
          <button ion-button clear (click)="goToResetPassword()"> Recuperar senha </button>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
