<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 *ngIf="!userProfile">Usuário não autenticado!</h3>
  <h3 *ngIf="userProfile">{{ userProfile.email }}</h3>

  <button ion-button block (click)="googleLogin()" *ngIf="!userProfile">
    GOOGLE LOGIN
  </button>
</ion-content>
