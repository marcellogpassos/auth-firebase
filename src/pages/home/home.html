<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Estabelecimentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let est of estabelecimentos">
      <ion-thumbnail item-start>
        <img src="http://lorempixel.com/80/80/city">
      </ion-thumbnail>
      <h2>{{est.nome_fantasia}}</h2>
      <p>
        <ion-icon name="compass"></ion-icon> 3.5 km •
        <ion-icon name="star"></ion-icon> 4.7 •
        <ion-icon name="time"></ion-icon> 35 min
      </p>
      <button ion-button round item-end><ion-icon name="cart"></ion-icon></button>
    </ion-item>

  </ion-list>

</ion-content>
